<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmaUni - Kirjaudu sisään</title>
    <!--<link rel="stylesheet" href="/src/css/style.css">-->
    <link rel="stylesheet" href="/assets/index-CAF3zTb4.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/darkmode.css">
    <style>
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px); /* Huomioidaan header */
            margin: 0;
        }
        
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        
        .login-container h1 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.5rem;
        }
        
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #003a63;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .login-container button:hover {
            background: #00558e;
        }
        
        /* Ylikirjoitetaan mahdolliset ristiriitaiset tyylit */
        .login-container button[type="submit"] {
            margin-top: 15px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h2>OmaUni</h2>
        </nav>
    </header>

    <div class="login-page">
        <div class="login-container">
            <h1>Kirjaudu sisään</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Käyttäjänimi" required>            
                <input type="password" id="password" placeholder="Salasana" required>
                <button type="submit" id="submit-btn">Kirjaudu</button>
            </form>
        </div>
    </div>

    <script type="module" src="/src/js/kirjaudu.js"></script>
</body>
</html>
