  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <header>
      <nav>
        <h2>OmaUni</h2>
        <div class="nav-container">
          <div class="nav-center">
            <ul>
              <li><a href="/src/pages/etusivu.html">Etusivu</a></li>
              <li><a href="/src/pages/paivakirja.html">Päiväkirja</a></li>

              <li><a href="/src/pages/asetukset.html">Asetukset</a></li>

            <ul>
              <li><a href="/index.html" id="signout">Kirjaudu ulos</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <h1>Uusi merkintä</h1>

    <form id="merkinta-form">

      <div class="container" id="boksi">
        
        <h2 class="form-header">1. Valitse päivämäärä</h2>

         <div class="date-container">
          <label for="date">Päivämäärä (*)</label>
          <input type="date" id="date" name="date" required />
        </div>

        <div class="input-break"></div>

        
        <div class="save-container">
        <div>
          <h2 class="form-header" id="question-header">2. Täytä tiedot</h2>
        </div>
        <div id="save-status" style="display: none;">
          </div>
        </div>
        
        <h3>Unen kesto</h3>

        <div class="double-inputs">
        <div>
          <label for="time">Menin vuoteeseen klo (*)</label>
          <input type="datetime-local" id="time" name="time" required />
        </div>

        <div>
          <label for="lkm">Nousin vuoteesta klo (*)</label>
          <input type="datetime-local" id="lkm" name="lkm" required />
        </div>

        </div>

        <div>
          <label for="delay-hours">Nukahtamisviive (*)</label>

          <div class="multiple-inputs">
            <input
              type="number"
              id="delay-hours"
              name="delay-hours"
              min="0"
              max="23"
              pattern="\d*" 
              inputmode="numeric"
              required
            />
            <span>h</span>
            <input
              type="number"
              id="delay-minutes"
              name="delay-minutes"
              min="0"
              max="59"
              pattern="\d*" 
              inputmode="numeric"
              required
            />
            <span>min</span>
          </div>
          </div>

        <div>
          <label for="wakeups">Heräilyjen lukumäärä (*)</label>
          <input 
          type="number" 
          id="wakeups" 
          name="wakeups" 
          pattern="\d*" 
          inputmode="numeric"
          required />
        </div>

        <div>
          <label for="timeup-hours">Valveillaoloaika unijakson aikana (*)</label>
          <div class="multiple-inputs">
            <input
              type="number"
              id="timeup-hours"
              name="timeup-hours"
              min="0"
              max="23"
              pattern="\d*" 
              inputmode="numeric"
              required
            />
            <span>h</span>
            <input
              type="number"
              id="timeup-minutes"
              name="timeup-minutes"
              min="0"
              max="59"
              pattern="\d*" 
              inputmode="numeric"
              required
            />
            <span>min</span>
          </div>
        </div>




      <div class="double-inputs">

        <div>
          <label for="sleeptime-hours">Nukuttu aika</label>
          <div class="multiple-inputs">
            <input
              type="number"
              id="sleeptime-hours"
              name="sleeptime-hours"
              required
              readonly
            />
            <span>h</span>
            <input
              type="number"
              id="sleeptime-minutes"
              name="sleeptime-minutes"
              pattern="\d*" 
              inputmode="numeric"
              min="0"
              max="59"
              required
              readonly
            />
            <span>min</span>
          </div>
        </div> 
        <div>
          <label for="inbed-hours">Vuoteessaoloaika</label>
          <div class="multiple-inputs">
            <input
              type="number"
              id="inbed-hours"
              name="inbed-hours"
              min="0"
              max="23"
              required
              readonly
            />
            <span>h</span>
            <input
              type="number"
              id="inbed-minutes"
              name="inbed-minutes"
              min="0"
              max="59"
              required
              readonly
            />
            <span>min</span>
          </div>
        </div>

        </div>

        <div class="error-message" id="error-message" style="display: none"></div>
        
        <div class="input-break"></div>

        <h3>Laatutekijät</h3>

        <div class="double-inputs">

        <div>
          <label for="quality">Unen laatu (1-10) (*)</label>
          <div class="slider-container">
            <input
              type="range"
              id="quality"
              name="quality"
              min="1"
              max="10"
              required
            />
            <span id="quality-value" class="range-value">5</span>
          </div>
        </div>

        <div>
          <label for="alertness">Päivän aikainen vireys (1-10) (*)</label>
          <div class="slider-container">
            <input
              type="range"
              id="alertness"
              name="alertness"
              min="1"
              max="10"
              required
            />
            <span id="alertness-value" class="range-value">5</span>
          </div>
        </div>
        </div>

        <div class="input-break"></div>

        <h3>Lisätiedot</h3>

        <div class="double-inputs">


        <div>
          <label for="treatment">Hoitokeinot</label>
          <input type="text" id="treatment" name="treatment" />
        </div>

        <div>
          <label for="haitat">Haittatekijät</label>
          <input type="text" id="haitat" name="haitat" />
        </div>
        </div>

        <div class="button-container">
          <button type="button" id="preview-btn">Esikatsele</button>
          <button type="button" id="edit-btn" style="display:none;">Takaisin muokkaukseen</button>
          <button type="submit" id="submit-btn" style="display:none;">Lähetä</button>
        </div>

        <p>(*) = pakollinen kenttä</p>

      </div>
     
    </form>

    <script type="module" src="/src/js/paivakirja.js"></script>
    <script type="module" src="/src/js/paivakirja2.js"></script>
    <script type="module" src="/src/js/navi.js"></script>
    <script type="module" src="/src/js/uloskirjautuminen.js"></script>
    <script type="module" src="/src/js/darkmode.js"></script>
  </body>
</html>
