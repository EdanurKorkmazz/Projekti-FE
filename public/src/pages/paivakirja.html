<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmaUni - Uusi merkintä</title>
    <link rel="stylesheet" href="/public/src/css/style.css"/>
    <link rel="stylesheet" href="/public/src/css/darkmode.css">
  </head>
  <body>
    <header>
      <nav>
        <h2>OmaUni</h2>
        <ul>
          <li><a href="/public/src/pages/etusivu.html">Etusivu</a></li>
          <li><a href="/public/src/pages/paivakirja.html">Päiväkirja</a></li>
          <li><a href="/public/src/pages/merkinnat.html">Merkinnät</a></li>
          <li><a href="/public/src/pages/seuranta.html">Seuranta</a></li>
          <li><a href="/public/src/pages/viestit.html">Viestit</a></li>
          <li><a href="/public/src/pages/asetukset.html">Asetukset</a></li>
          <li><a href="/public/src/pages/tietoa.html" class="active">Tietoa unesta</a></li>
          <li><a href="/index.html" id="signout">Kirjaudu ulos</a></li>
        </ul>
      </nav>
    </header>

    <h1>Uusi merkintä</h1>

    <form id="merkinta-form">
      <div class="container" id="boksi">
        <div>
          <label for="date">Päivämäärä (*)</label>
          <input type="date" id="date" name="date" required />
        </div>

        <div>
          <label for="time">Menin vuoteeseen klo (*)</label>
          <input type="datetime-local" id="time" name="time" required />
        </div>

        <div>
          <label for="delay-hours">Nukahtamisviive (*)</label>

          <div class="multiple-inputs">
            <input
              type="number"
              id="delay-hours"
              name="delay-hours"
              min="0"
              max="23"
              placeholder="h"
              required
            />
            <span>:</span>
            <input
              type="number"
              id="delay-minutes"
              name="delay-minutes"
              min="0"
              max="59"
              placeholder="min"
              required
            />
          </div>
        </div>

        <div>
          <label for="wakeups">Heräilyjen lukumäärä (*)</label>
          <input type="text" id="wakeups" name="wakeups" required />
        </div>

        <div>
          <label for="timeup-hours">Valveillaoloaika unijakson aikana (*)</label>
          <div class="multiple-inputs">
            <input
              type="number"
              id="timeup-hours"
              name="timeup-hours"
              min="0"
              max="23"
              placeholder="h"
              required
            />
            <span>:</span>
            <input
              type="number"
              id="timeup-minutes"
              name="timeup-minutes"
              min="0"
              max="59"
              placeholder="min"
              required
            />
          </div>
        </div>

        <div>
          <label for="lkm">Nousin vuoteesta klo (*)</label>
          <input type="datetime-local" id="lkm" name="lkm" required />
        </div>

        <div>
          <label for="sleeptime-hours">Nukuttu aika (*)</label>
          <div class="multiple-inputs">
            <input
              type="number"
              id="sleeptime-hours"
              name="sleeptime-hours"
              min="0"
              max="23"
              placeholder="h"
              required
            />
            <span>:</span>
            <input
              type="number"
              id="sleeptime-minutes"
              name="sleeptime-minutes"
              min="0"
              max="59"
              placeholder="min"
              required
            />
          </div>
        </div>

        <div>
          <label for="inbed-hours">Vuoteessaoloaika (*)</label>
          <div class="multiple-inputs">
            <input
              type="number"
              id="inbed-hours"
              name="inbed-hours"
              min="0"
              max="23"
              placeholder="h"
              required
            />
            <span>:</span>
            <input
              type="number"
              id="inbed-minutes"
              name="inbed-minutes"
              min="0"
              max="59"
              placeholder="min"
              required
            />
          </div>
        </div>

        <div>
          <label for="quality">Unen laatu (1-10) (*)</label>
          <div class="slider-container">
            <input
              type="range"
              id="quality"
              name="quality"
              min="1"
              max="10"
              value="5"
              required
            />
            <span id="quality-value" class="range-value">5</span>
          </div>
        </div>

        <div>
          <label for="alertness">Päivän aikainen vireys (1-10) (*)</label>
          <div class="slider-container">
            <input
              type="range"
              id="alertness"
              name="alertness"
              min="1"
              max="10"
              value="5"
              required
            />
            <span id="alertness-value" class="range-value">5</span>
          </div>
        </div>

        <div>
          <label for="treatment">Hoitokeinot</label>
          <input type="text" id="treatment" name="treatment" />
        </div>

        <div>
          <label for="haitat">Haittatekijät</label>
          <input type="text" id="haitat" name="haitat" />
        </div>

        <div class="button-container">
          <button type="button" id="preview-btn">Esikatsele</button>
          <button type="button" id="edit-btn" style="display:none;">Takaisin muokkaukseen</button>
          <button type="submit" id="submit-btn" style="display:none;">Lähetä</button>
        </div>

        <p>(*) = pakollinen kenttä</p>
      </div>
    </form>

    <script type="module" src="/public/src/js/paivakirja.js"></script>
    <script type="module" src="/public/src/js/paivakirja2.js"></script>
    <script type="module" src="/public/src/js/navi.js"></script>
    <script type="module" src="/public/src/js/uloskirjautuminen.js"></script>
    <script type="module" src="/public/src/js/darkmode.js"></script>
  </body>
</html>
